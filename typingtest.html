<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap">
</head>
<body>
    <div class="mainDiv">
        <div class="centerDiv">
            <h1>Welcome to typing speed test</h1>
            <h2 id="msg"></h2><br>
            <textarea id="mywords" cols="50" rows="10" placeholder="Remember! Be nice"></textarea><br>
            <button id="btn" class="mainbtn">Start</button>
        </div>
    </div>
    <h1></h1>
    <script>
        const setOfWords = [
            "Words are good because that is what we use everyday",
            "Ummm.... fast fingers is soo good",
            "Fidgets spinners are so popular anyways a story",
            "Digby The Littlest Duckling,",
            "Digby was the littlest duckling you've ever seen"
        ];
        const msg=document.getElementById('msg');
        const typeWords =document.getElementById('mywords');
        const btn = document.getElementById('btn');
        let startTime, endTime;
        const playGame =()=>{
            let randomNumber = Math.floor(Math.random()*setOfWords.length);
            msg.innerText = setOfWords[randomNumber];
            let date=new Date();
            startTime = date.getTime();
            btn.innerText = "Done";
        }
        const endPlay = () =>{
            let date = new Date();
            endTime = date.getTime();
            let totalTime = ((endTime - startTime)/ 1000);
            console.log(totalTime);

            let totalStr = typeWords.value;
            let wordCount = wordCounter(totalStr);

            let speed = Math.round((wordCount / totalTime)*60);
            let finalMsg = " You typed at "+speed + " words per minutes\n";
            finalMsg += compareWords(msg.innerText,totalStr);
            msg.innerText =finalMsg;
        }
        const compareWords=(str1, str2)=>{
            let words1 = str1.split(" ");
            let words2 = str2.split(" ");
            let cnt = 0;

            words1.forEach(function (item, index) {
            if(item==words2[index]){
                cnt++;
            }
                
            })
            let errorWords = (words1.length - cnt);
            return (cnt + ' correct out of '+words1.length + " words :)    Error :-  "+ errorWords)
        }

        const wordCounter = (str)=>{
            let response = str.split(" ").length;
            console.log(response);
            return response;

        }
        btn.addEventListener('click',function(){
            if(this.innerText == "Start"){
                typeWords.disabled = false;
                playGame();
            }
            else if(this.innerText == "Done"){
                typeWords.disabled =true;
                btn.innerText= "Start";
                endPlay();
            }
        })
    </script>
</body>
</html>
